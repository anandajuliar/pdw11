<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Peminatan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Pendaftaran Peminatan</h2>

    <form onsubmit="kirimData(); return false;">
      <label for="nama">Nama</label>
      <input type="text" id="nama" placeholder="Nama anda" required>

      <label for="nim">NIM</label>
      <input type="text" id="nim" placeholder="NIM anda" required>

      <p>Peminatan pada bidang:</p>
      <div class="radio-group">
        <label><input type="radio" name="peminatan" value="Programming" required> Programming</label>
        <label><input type="radio" name="peminatan" value="Desain"> Desain</label>
        <label><input type="radio" name="peminatan" value="Jaringan"> Jaringan</label>
        <label><input type="radio" name="peminatan" value="Data"> Data</label>
      </div>

      <label for="alamat">Alamat</label>
      <textarea id="alamat" placeholder="Tulis alamatmu di sini" required></textarea>

      <label for="angkatan">Pilih Angkatan</label>
        <select id="angkatan" required>
        <option value="">-- Pilih Angkatan --</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2023">2024</option>
        </select>

        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" required>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
